version: '3.8'

services:
  nginx:
    container_name: nginx
    image: nginx_image
    build:
      context: ./requirements/nginx
    ports:
      - 443:443
    networks:
      - networks
    restart: always
  mariabd:
    container_name: mariadb
    image: mariadb_image
    env_file:
      - .env
    build:
      context: ./requirements/mariadb
    networks:
      - networks
    volumes:
      - wp-database:/var/lib/mysql
    restart: always

volumes:
  wp-database:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ~/data/mariadb

networks:
  networks:
    driver: bridge