version: '3.8'

services:
  nginx:
    container_name: nginx
    image: nginx_image
    build:
      context: ./requirements/nginx
    ports:
      - 443:443
    networks:
      - networks
    restart: always
  mariabd:
    container_name: mariadb
    image: mariadb_image
    build: 
      context: ./requirements/mariadb
      

networks:
  networks:
    driver: bridge